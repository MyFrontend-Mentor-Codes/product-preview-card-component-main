<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>
    <div class="container">
      <article class="product-card">
        <div class="product-image-container">
        
          <img
          srcset="images/image-product-mobile.jpg 650w, images/image-product-desktop.jpg 900w" 
          sizes="(max-width: 650px) 650px,
          1440px"
          src="./images/image-product-desktop.jpg" 
          class="product-image" 
          alt="product image" >
       
        </div>

        <div class="product-details">
          <p class="product">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <p class="price"><span class="price-current">$149.99</span> <span class="price-original">$169.99</span></p>
          <a class="add-to-cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i>Add to Cart</a>
        </div>
      </article>

    </div>
  </main>

  <section aria-label="attributions">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Wisdom Egenuka</a>.
    </div>
  </section>
</body>

</html>
